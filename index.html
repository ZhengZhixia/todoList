<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="todoList">
    <link rel="apple-touch-icon" href="images/2.png">
    <link rel="icon" sizes="192x192" href="images/2.png">
    <meta name="application-name" content="todoList">
    <title>todoList</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="content">
    <div class="content-right">
        <div class="name">名称</div>
        <input type="text">
        <div class="content-right-bottom">
            <div class="return">返回</div>
            <div class="yes">确定</div>
        </div>
    </div>
    <div class="header">
        <div class="logo"></div>
        <div class="right">
            <div class="add iconfont1 icon-tianjia"></div>
            <div class="delete iconfont1 icon-shanchuchenggong"></div>
            <div class="more1 iconfont1 icon-more"></div>
        </div>
        <div class="bottom">
            <div class="all">所有任务</div>
            <div class="no">未完成</div>
            <div class="yes">已完成</div>
        </div>
    </div>
    <div class="lists isshow show">

    </div>
    <div class="nos-lists isshow">

    </div>
    <div class="yes-lists isshow">

    </div>
    <div class="more ">删除完结任务</div>
</div>
</body>
</html>
